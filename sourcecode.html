<script>
    async function render(){
    let url = "./data.json"
    let res = await fetch(url)
    let json = await res.json()
    let slug = location.href.split("?")[1].split("=")[1]
    let type;
    let div = document.getElementById("codediv")
    for(i in json.data){
        if(json.data[i].slug !== slug){
          continue
        }
        let arr = Array.from(json.data[i].code)
        for (let i = 0; i < arr.length; i++) {
            if(arr[i] === '<'){
                arr[i] = '&lt;'
            }
            else if(arr[i] === '>'){
                arr[i] = '&gt;'
            }
                        
        }
        console.log(json.data[i].code)
        div.innerHTML = arr.join("")
    }
}
render()
