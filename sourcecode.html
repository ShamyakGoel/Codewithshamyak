<script>
        function format(html) {
    var tab = '\t';
    var result = '';
    var indent= '';

    html.split(/>\s*</).forEach(function(element) {
        if (element.match( /^\/\w/ )) {
            indent = indent.substring(tab.length);
        }

        result += indent + '<' + element + '>\r\n';

        if (element.match( /^<?\w[^>]*[^\/]$/ ) && !element.startsWith("input")  ) { 
            indent += tab;              
        }
    });

    return result.substring(1, result.length-3);
}
    let url = "./data.json"
    let res = null
    let json = null
    let slug = location.href.split("?")[1].split("=")[1]
    async function set(){
        res = await fetch(url)
        json = await res.json()
        render()
    }
    set()
    document.getElementById("execute").addEventListener('click', async ()=>{
        location.replace('./executehtml.html?slug='+slug)
    })
    async function render(){
    let type;
    let div = document.getElementById("codediv")
    for(i in json.data){
        if(json.data[i].slug !== slug){
          continue
        }
        let formattedHtml = format(json.data[i].code)
        console.log(formattedHtml)

        let arr = Array.from(formattedHtml)
        for (let i = 0; i < arr.length; i++) {
            if(arr[i] === '<'){
                arr[i] = '&lt;'
            }
            else if(arr[i] === '>'){
                arr[i] = '&gt;'
            }
                        
        }
        div.innerHTML = `<pre>${arr.join("")}</pre>`
    }

}
